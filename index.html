<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    /* Styling for the contact details */
    #contactDetails {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Your webpage content -->
<h1>Welcome to My Website</h1>

<!-- Contact link/button -->
<button onclick="toggleContact()">Contact</button>

<!-- Contact details -->
<div id="contactDetails">
  <h2>Contact Information</h2>
  <p>Email: contact@example.com</p>
  <p>Phone: +123456789</p>
  <!-- Add more contact details as needed -->
</div>

<script>
  // Function to toggle the visibility of the contact details
  function toggleContact() {
    var contactDetails = document.getElementById("contactDetails");
    contactDetails.style.display = (contactDetails.style.display === "none") ? "block" : "none";
  }
</script>

</body>
</html>
